<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>忘記密碼</title>
    <!-- favicon -->
    <link
      rel="icon"
      th:href="@{/images/common/favicon.png}"
      type="image/png"
    />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/user_forget_password.css}" />
    <!-- spinner -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  </head>
  <body>
    <div class="page-container">
      <!-- 頁首導航欄 -->
      <header th:replace="fragments/navbar :: navbar"></header>
      <main class="main">
        <div class="py-2 mx-0 m-sm-auto">
          <div class="d-flex">
            <div class="d-flex my-3 my-md-0">
              <div class="password-page-logo-pic-container mx-3">
                <img
                  th:src="@{/images/common/logo.svg}"
                  alt="Go Sport Logo"
                  class="logo"
                />
              </div>
              <p
                class="pe-3 my-auto"
                style="font-size: 1.2rem; white-space: nowrap; font-weight: 900"
              >
                Go Sport <br />運動揪揪
              </p>
            </div>
            <div class="my-auto pe-3" style="font-size: 3rem">|</div>
            <p
              class="my-auto"
              style="
                font-size: 1.2rem;
                white-space: nowrap;
                font-weight: 900;
                transform: translateY(15%);
              "
            >
              忘記密碼
            </p>
          </div>
          <div class="form-group mb-3 mt-5">
            <label for="name">姓名：</label>
            <input type="text" id="name" placeholder="請填寫真實姓名" />
          </div>
          <div class="form-group my-3">
            <label for="email">E-mail：</label>
            <input type="email" id="email" placeholder="請填寫註冊email" />
            <button class="send-code-button">寄送驗證碼</button>
          </div>
          <div class="form-group my-3">
            <label for="verification">驗證碼：</label>
            <input type="text" id="verification" placeholder="" />
            <button class="send-code-button">寄送驗證碼</button>
          </div>
          <div class="mt-5 ms-5 register-button-group">
            <button class="me-5 ms-5 cancel">取消</button>
            <button class="ms-5 submit">確認送出</button>
          </div>
        </div>
      </main>
      <!-- 頁尾 -->
      <footer th:replace="fragments/footer :: footer"></footer>
    </div>

    <script th:src="@{/js/common.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
