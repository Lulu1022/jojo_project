<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>商品上架</title>
    <!-- favicon -->
    <link rel="icon" th:href="@{/images/common/favicon.png}"
          type="image/png" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- favicon -->
    <link
            rel="icon"
            th:href="@{/images/common/favicon.png}"
            type="image/png"
    />
    <!-- bootstrap css -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
    />
    <!-- bootstrap icons -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400..900&display=swap"
            rel="stylesheet"
    />

    <style>
        /* 自定義樣式 */
        .sidebar a {
            display: block;
            color: #000;
            padding: 10px;
            text-decoration: none;
            text-align: left;
            font-size: 11px;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
        }

        @media ( min-width : 768px) {
            .card {
                border: none;
            }
            .rounded-md-0 {
                border-radius: 0 !important;
            }
        }

        .card-title {
            font-weight: 800;
        }

        .carousel-inner img {
            height: 300px;
            object-fit: cover;
        }

        .custom-sidebar-bg {
            background-color: rgba(255, 254, 210, 0.75) !important;
            /* 淺灰色，Bootstrap 的 bg-light */
        }


        .custom-sidebar-bg {
            position: fixed; /* 固定位置 */
            left: 0; /* 固定在左側 */
            top: 0; /* 從頂部開始 */
            width: 200px; /* 設置 sidebar 的寬度 */
            height: 100%; /* 使高度覆蓋整個屏幕 */
            background-color: rgba(255, 254, 210, 0.75) !important; /* 使用半透明背景顏色 */
            padding: 20px; /* 添加一些內邊距以增加內容的舒適度 */
        }

        .custom-sidebar-link {
            color: #0D6EFD;
            font-family: "Noto Sans TC", system-ui;
            font-optical-sizing: auto;
            font-style: normal;
            display: flex;
            align-items: center; /* 垂直居中圖標和文字 */
            padding: 10px; /* 增加一些內邊距讓鏈接更顯眼 */
        }

        .custom-sidebar-link i {
            width: 30px; /* 設置固定寬度，確保所有圖標占用的空間相同 */
            text-align: center; /* 圖標水平居中 */
            margin-right: 10px; /* 圖標和文字之間的間距 */
        }

        .custom-sidebar-link:hover {
            background-color: #e9ecef; /* 增加懸停效果 */
            text-decoration: none; /* 移除懸停時可能的下劃線 */
        }

    </style>
</head>
<body>
<body>
<!-- 頁首導航欄 -->
<header id="navbar"></header>
<!-- 你寫的部分 -->
<div class="container-fluid">
    <div class="row">
        <!-- 左側選單 -->
        <aside class="col-md-2 p-3 custom-sidebar-bg">
            <ul class="nav flex-column">

                <li class="nav-item">
                    <a th:href="@{/product_menu}" class="nav-link custom-sidebar-link">
                        <i class="fa-solid fa-bars"></i> 商品總覽
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/add_product}" class="nav-link custom-sidebar-link">
                        <i class="fas fa-upload"></i> 商品上架
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/order_pending}" class="nav-link custom-sidebar-link">
                        <i class="fa-solid fa-gears"></i> 廠商訂單管理
                    </a>
                </li>
            </ul>
        </aside>


        <main class="col-md-10 offset-md-2 p-3" style="margin-left: 230px;">
            <h2>商品上架</h2>
            <form method="post" th:action="@{/order/addproduct.do}">
                  id="productForm" class="needs-validation" novalidate
                  enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="productTitle" class="form-label">商品標題</label> <input
                        type="text" class="form-control" id="productTitle"
                        name="productName" placeholder="請輸入商品名稱" required>
                    <div class="invalid-feedback">請輸入商品標題。</div>
                </div>

                <div class="mb-3">
                    <label for="productSize" class="form-label">商品規格</label> <select
                        id="productSize" name="productSpec" class="form-select">
                    <option value="S">S-size</option>
                    <option value="M">M-size</option>
                    <option value="L">L-size</option>
                    <option value="F">單一規格</option>

                </select>
                </div>

                <div class="mb-3">
                    <label for="productPrice" class="form-label">商品價格</label> <input
                        type="number" class="form-control" id="productPrice" name="price"
                        value="1000" required>
                    <div class="invalid-feedback">請輸入商品價格。</div>
                </div>

                <div class="mb-3">
                    <label for="productStock" class="form-label">商品庫存</label> <input
                        type="number" class="form-control" id="productStock" name="stock"
                        value="10" required>
                    <div class="invalid-feedback">請輸入商品庫存。</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">上傳圖片</label>
                    <input type="file" class="form-control"  name="pic1" accept="image/*" multiple>
                    <input type="file" class="form-control"  name="pic2" accept="image/*" multiple>
                    <input type="file" class="form-control"  name="pic3" accept="image/*" multiple>
                    <input type="file" class="form-control"  name="pic4" accept="image/*" multiple>
                    <input type="file" class="form-control"  name="pic5" accept="image/*" multiple>
                    <div id="imagePreview" class="mt-3 d-flex gap-2 flex-wrap"></div>
                    <div class="form-text">小提醒：您可上傳最多5張照片，每張圖片檔案大小不得超過xxMB，建議圖片大小為xxx
                        x xxx像素。</div>
                </div>

                <div>
                    <label for="productDescription" class="form-label">商品介紹</label>
                    <textarea id="productDescription" name="productContent"
                              class="form-control" placeholder="Write a message"></textarea>
                </div>


                <div class="d-flex justify-content-start gap-2">
                    <button type="submit" class="btn btn-primary"
                            name="actions" value="1" >上架</button>

                    <button type="submit" id="saveButton" class="btn btn-secondary"
                            name="actions" value="0">儲存</button>
                </div>
            </form>


        </main>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"
></script>
</body>
</html>
